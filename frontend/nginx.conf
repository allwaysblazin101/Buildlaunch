# Minimal nginx config to serve the SPA and fallback to index.html for client-side routing
server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: serve assets with long cache headers
    location ~* \\.\(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|woff2?|ttf|otf)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri $uri/ =404;
    }
}